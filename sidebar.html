<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de proyectos - Innovapro</title>

  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="./assets/css/sidebar.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="assets/img/logo.jpg" alt="Logo Innovapro" class="logo">
    </div>

    <!-- Inicio con enlace a index.html -->
    <a href="index.html" class="menu-item" data-tooltip="Inicio">
      <i class="fa-solid fa-house"></i>
      <span>Inicio</span>
    </a>

    <!-- Clientes con enlace a moduloclientes.html -->
    <a href="moduloclientes.html" class="menu-item" data-tooltip="Clientes">
      <i class="fa-solid fa-users"></i>
      <span>Clientes</span>
    </a>

    <div class="menu-item" data-tooltip="Visitas técnicas">
      <i class="fa-solid fa-clipboard-list"></i>
      <span>Visitas</span>
    </div>
    <div class="menu-item" data-tooltip="Proyectos">
      <i class="fa-solid fa-diagram-project"></i>
      <span>Proyectos</span>
    </div>
    <div class="menu-item" data-tooltip="Cotizaciones & Contratos">
      <i class="fa-solid fa-file-invoice-dollar"></i>
      <span>Cotizaciones</span>
    </div>
    <div class="menu-item" data-tooltip="Proveedores & Materiales">
      <i class="fa-solid fa-building"></i>
      <span>Proveedores</span>
    </div>
    <div class="menu-item" data-tooltip="Contabilidad & Finanzas">
      <i class="fa-solid fa-file-invoice-dollar"></i>
      <span>Contabilidad</span>
    </div>
    <div class="menu-item" data-tooltip="Informes">
      <i class="fa-solid fa-chart-pie"></i>
      <span>Informes</span>
    </div>
    <div class="menu-item" data-tooltip="Calendario">
      <i class="fa-solid fa-calendar"></i>
      <span>Calendario</span>
    </div>
  </div>

  <!-- Header -->
  <header class="topbar">
    <div class="topbar-left">
      <img src="assets/img/logo.jpg" alt="Logo">
      <span class="company-name">Innovapro Ingenieria</span>
    </div>

    <div class="topbar-center">
      <input type="text" placeholder="Buscar...">
      <button type="submit"><i class="fas fa-search"></i></button>
    </div>

    <div class="topbar-right">
      <i class="fa-solid fa-bell" title="Notificaciones"></i>
      <i class="fa-solid fa-circle-question" title="Ayuda"></i>
      <i class="fa-solid fa-gear" title="Configuración"></i>
      <span><i class="fa-solid fa-user-circle"></i></span>
    </div>
  </header>
</body>
</html>
