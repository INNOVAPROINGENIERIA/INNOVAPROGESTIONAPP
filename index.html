<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesos directos - Innovapro</title>

  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>

  <!-- Aquí se incluirá el sidebar -->
  <div id="sidebar"></div>
<!-- Contenido -->
  <div class="content">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active">Accesos directos</div>
      <div class="tab">Indicadores</div>
      <div class="tab">Habilitaciones</div>
    </div>

    <!-- Accesos directos -->
    <div class="shortcuts">
      <div class="shortcut">
        <i class="fa-solid fa-file-invoice"></i>
        <p>Crear Nuevo Cliente</p>
      </div>
      <div class="shortcut">
        <i class="fa-solid fa-box"></i>
        <p>Crear Cotizacion Rapida</p>
      </div>
      <div class="shortcut">
        <i class="fa-solid fa-users"></i>
        <p>Crear Cotizacion APU</p>
      </div>
      <div class="shortcut">
        <i class="fa-solid fa-user-tie"></i>
        <p>Crea Nuevo Proveedor</p>
      </div>
      <div class="shortcut">
        <i class="fa-solid fa-chart-line"></i>
        <p>Crear Nuevo proyecto
      </div>
      <div class="shortcut">
        <i class="fa-solid fa-database"></i>
        <p>Inventario</p>
      </div>
      <div class="shortcut">
        <i class="fa-solid fa-database"></i>
        <p>Crear flujo de trabajo</p>
      </div>
      <div class="shortcut">
        <i class="fa-solid fa-database"></i>
        <p>Crear cronograma de actividades</p>
      </div>
      <div class="shortcut">
        <i class="fa-solid fa-database"></i>
        <p>Crear reportes</p>
      </div>
    </div>
  </div>

  
  <!-- Script para cargar el sidebar -->
  <script>
    fetch("sidebar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("sidebar").innerHTML = data;
      });
  </script>

</body>
</html>
