<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Detallado Cliente - Innovapro</title>

  <!-- Fuente y FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/formularioclientes.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="../assets/img/logo.jpg" alt="Logo Innovapro" class="logo">
    </div>
    <a href="moduloclientes.html" class="menu-item" data-tooltip="Volver a Clientes">
      <i class="fa-solid fa-arrow-left"></i><span>Volver</span>
    </a>
  </div>

  <!-- Contenido -->
  <div class="content">
    <header class="page-header">
      <h2><i class="fa-solid fa-user-tie"></i> Detalles del Cliente</h2>
      <button class="btn-primary"><i class="fa-solid fa-save"></i> Guardar Cambios</button>
    </header>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="empresa"><i class="fa-solid fa-building"></i> Empresa</button>
      <button class="tab-btn" data-tab="contacto"><i class="fa-solid fa-address-book"></i> Contacto</button>
      <button class="tab-btn" data-tab="proyectos"><i class="fa-solid fa-diagram-project"></i> Proyectos</button>
      <button class="tab-btn" data-tab="observaciones"><i class="fa-solid fa-note-sticky"></i> Observaciones</button>
    </div>

    <!-- Contenido de Tabs -->
    <div class="tab-content active" id="empresa">
      <form>
        <div class="form-grid">
          <div>
            <label for="empresa">Nombre de la Empresa</label>
            <input type="text" id="empresa" placeholder="Ej: Constructora ABC S.A.">
          </div>
          <div>
            <label for="nit">NIT</label>
            <input type="text" id="nit" placeholder="123456789-0">
          </div>
          <div>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="+57 300 000 0000">
          </div>
          <div>
            <label for="correo">Correo</label>
            <input type="email" id="correo" placeholder="contacto@empresa.com">
          </div>
          <div class="full-width">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" placeholder="Calle 123 #45-67, Bogotá">
          </div>
        </div>
      </form>
    </div>

    <div class="tab-content" id="contacto">
      <form>
        <div class="form-grid">
          <div>
            <label for="responsable">Nombre del Contacto</label>
            <input type="text" id="responsable" placeholder="Ing. Juan Pérez">
          </div>
          <div>
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" placeholder="Gerente de Compras">
          </div>
          <div>
            <label for="email-responsable">Correo</label>
            <input type="email" id="email-responsable" placeholder="juan@empresa.com">
          </div>
          <div>
            <label for="telefono-responsable">Teléfono</label>
            <input type="tel" id="telefono-responsable" placeholder="+57 310 000 0000">
          </div>
        </div>
      </form>
    </div>

    <div class="tab-content" id="proyectos">
      <table class="projects-table">
        <thead>
          <tr>
            <th>ID Proyecto</th>
            <th>Nombre</th>
            <th>Fecha Inicio</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>PRJ-001</td>
            <td>Edificio Central</td>
            <td>2025-08-01</td>
            <td><span class="badge success">Activo</span></td>
            <td>
              <button class="btn-view"><i class="fa-solid fa-eye"></i></button>
            </td>
          </tr>
          <tr>
            <td>PRJ-002</td>
            <td>Urbanización Norte</td>
            <td>2025-09-01</td>
            <td><span class="badge pending">Pendiente</span></td>
            <td>
              <button class="btn-view"><i class="fa-solid fa-eye"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="tab-content" id="observaciones">
      <textarea rows="6" placeholder="Notas adicionales sobre el cliente..."></textarea>
    </div>
  </div>

  <!-- Script Tabs -->
  <script src="assets/js/formularioclientes.js"></script>
</body>
</html>
